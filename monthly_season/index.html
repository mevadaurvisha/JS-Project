<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season-Detector</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* .hidden{
            display: none;
        } */
    </style>

</head>
<body>
    
    <form method="post" class="position-absolute top-50 start-50 translate-middle shadow bg-white p-2 position-relative" style="width: 500px; height: auto;">
        <div class="form-type text-center py-3 mx-3 fs-3 fw-semibold"></div>
        <div class="input-boxes">
            <label class="month-letter text-start pt-3 mb-1 fs-6 fw-medium"></label>
            <div id="month" type="text" class="w-100 my-2 p-2 mb-3 border"></div>
        </div>
        <div class="button text-center">
            <button id="button" type="submit" class="border-0 bg-primary text-white my-2 mt-3 py-2 px-3 rounded-pill"></button>
        </div>
        <span id="month-show" class="mt-5 d-block">
            <p class="month-name text-center fs-4 fw-semibold py-3"></p>
        </span>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
