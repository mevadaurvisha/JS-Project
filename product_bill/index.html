<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="background-image: url(./img/bg.avif); background-repeat: no-repeat; background-size: cover;">
    
    <div class="bill-size shadow bg-info-subtle position-absolute top-50 start-50 translate-middle" style="width: 1000px; height: 500px;">
        <div class="w-12">
            <h1 class="bill-type text-center fs-2 pt-2 pb-3"></h1>
        </div>
        <div class="d-flex text-center">
            <h1 class="col-3 product fs-4 border border-white pb-2 mb-2"></h1>
            <h1 class="col-3 qty fs-4 border border-white pb-2 mb-2"></h1>
            <h1 class="col-3 guaranty fs-4 border border-white pb-2 mb-2"></h1>
            <h1 class="col-3 amount fs-4 border border-white pb-2 mb-2"></h1>
        </div>
        <div class="d-flex">
            <div class="col-3 text-center border border-white pb-2 mb-2">
                <span class="product-1 fs-5"></span><br>
                <span class="product-2 fs-5"></span><br>
                <span class="product-3 fs-5"></span><br>
                <span class="product-4 fs-5"></span><br>
            </div>
            <div class="col-3 text-center border border-white pb-2 mb-2">
                <span class="qty-1 fs-5"></span><br>
                <span class="qty-2 fs-5"></span><br>
                <span class="qty-3 fs-5"></span><br>
                <span class="qty-4 fs-5"></span><br>
            </div>
            <div class="col-3 text-center border border-white pb-2 mb-2">
                <span class="guaranty-1 fs-5"></span><br>
                <span class="guaranty-2 fs-5"></span><br>
                <span class="guaranty-3 fs-5"></span><br>
                <span class="guaranty-4 fs-5"></span><br>
            </div>
            <div class="col-3 text-center border border-white pb-2 mb-2">
                <span class="amount-1 fs-5"></span><br>
                <span class="amount-2 fs-5"></span><br>
                <span class="amount-3 fs-5"></span><br>
                <span class="amount-4 fs-5"></span><br>
            </div>
        </div>
        <div class="d-flex justify-content-between px-0">
            <div class="col-6 total-item fs-4 fw-semibold px-4 border border-white pb-2 mb-2"></div>
            <div class="col-6 total fs-4 fw-semibold px-4 text-center border border-white pb-2 mb-2"></div>
        </div>
        <div class="d-flex justify-content-between px-0">
            <div class="col-6 total-amount fs-4 fw-semibold px-4 border border-white pb-2 mb-2"></div>
            <div class="col-6 amount-total fs-4 fw-semibold px-4 text-center border border-white pb-2 mb-2"></div>
        </div>
        <div class="d-flex justify-content-between px-0">
            <div class="discount-rate col-6 fs-4 fw-semibold px-4 border border-white pb-2 mb-2"></div>
            <div class="discount col-6 fs-4 fw-semibold px-4 text-center border border-white pb-2 mb-2"></div>
        </div>
        <div class="d-flex justify-content-between px-0">
            <div class="final-total col-6 fs-4 fw-semibold px-4 border border-white pb-2 mb-2"></div>
            <div class="payment col-6 fs-4 fw-semibold px-4 text-center border border-white pb-2 mb-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
